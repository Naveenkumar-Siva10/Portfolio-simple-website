<!DOCTYPE html>
<html>

<head>

    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="Section-one">
            <h1 class="Section-one__name">Naveen Kumar</h1>
            <p class="Section-one__role">Web Developer</p>
            <a href="index.html" class="Section-one__contact">Home</a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter your name" class="contact-form__input"> </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="Email" placeholder="enter your email" class="contact-form__input"> </td>
                    </tr>
                    <tr>
                        <td>Message</td>
                        <td> <textarea id="Message" placeholder="Enter your message"
                                class="contact-form__textarea"></textarea> </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="Submit" class="contact-form__submit"> </td>
                    </tr>
                </table><br>
            </form>
        </div>

        <div class="section-five">
            <p class="section-five__title">Social Mediea:<a
                    href="https://www.instagram.com/nav07x_?igsh=b2k1YTZnajZnbmh5">Instagram</a>,<a href="">LinkedIn</a>
            </p>
            <p class="section-five__desc">&copy;Naveen Kumar</p>

        </div>
    </div>
</body>

</html>
